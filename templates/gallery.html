
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cutie Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #f4f1ec;
        color: #2c2c2c;
        padding: 2em;
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2em;
        border-bottom: 2px solid #c4b7a6;
        padding-bottom: 0.3em;
        margin-bottom: 1em;
        color: #3b3b3b;
      }

      .gallery-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
        justify-content: center;
      }

      .gallery-item {
        background-color: #fff;
        border: 1px solid #dcd2c2;
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        width: 200px;
        text-align: center;
      }

      .gallery-item img {
        max-width: 100%;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        margin-bottom: 0.5em;
      }

      .gallery-item p {
        font-size: 0.95em;
        color: #444;
        margin: 0;
      }

      .back-link {
        display: inline-block;
        margin-top: 1.5em;
        font-size: 1em;
        color: #567;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>üì∏ The Cutie Gallery</h1>
    <div class="gallery-grid">
      {% for entry in submissions %}
        <div class="gallery-item">
          <img src="{{ entry.image }}" alt="Gallery animal">
          <p>{{ entry.result }}</p>
        </div>
      {% endfor %}
    </div>

    <a href="/" class="back-link">‚Üê Back to Main Page</a>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Is this animal a cutie?</title>
    <style>
      body {
        font-family: "Georgia", serif;
        text-align: center;
        padding: 2em;
        background-color: #fefcf6;
        color: #333;
      }
      header img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 1em;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
      p.subheader {
        font-size: 1.1em;
        max-width: 700px;
        margin: 0 auto 2em;
        color: #5a5a5a;
      }
      form {
        margin-bottom: 2em;
      }
      input[type="file"] {
        margin: 1em 0;
      }
      .result {
        font-size: 1.3em;
        margin-top: 1em;
        font-weight: bold;
      }
      .uploaded-image {
        margin-top: 1em;
        max-width: 300px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="{{ url_for('static', filename='header.jpg') }}" alt="Cute animal collage banner">
    </header>

    <h1>Is this animal a cutie?</h1>

    <p class="subheader">
      There is a little bit of cuteness in (almost) every animal.
    </p>

    <form method="post" enctype="multipart/form-data">
      <label for="image">Select an image of an animal:</label><br>
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Run Cuteness Analysis</button>
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}

    {% if uploaded_image %}
      <img src="{{ uploaded_image }}" alt="Uploaded animal" class="uploaded-image">
    {% endif %}
  </body>
</html>

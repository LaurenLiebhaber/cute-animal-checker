<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Is this animal a cutie?</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #f4f1ec;
        color: #2c2c2c;
        padding: 2em;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
      }

      img.header-image {
        width: 100%;
        height: auto;
        margin-bottom: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      h1 {
        font-size: 2.2em;
        color: #3b3b3b;
        margin-bottom: 0.4em;
        border-bottom: 2px solid #c4b7a6;
        padding-bottom: 0.3em;
      }

      p.subheader {
        font-size: 1.1em;
        color: #4a4a4a;
        margin-bottom: 2em;
      }

      .gallery-link {
        display: inline-block;
        margin-bottom: 1.5em;
        color: #567;
        text-decoration: none;
        font-weight: bold;
      }

      .gallery-link:hover {
        text-decoration: underline;
      }

      form {
        background-color: #eae4dc;
        padding: 1.5em;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 2em;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5em;
      }

      input[type="file"] {
        font-size: 1em;
        margin-bottom: 1em;
      }

      button {
        background-color: #a3b18a;
        color: #fff;
        border: none;
        padding: 0.6em 1.2em;
        font-size: 1em;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #8a9e7c;
      }

      .result {
        background-color: #dde5b6;
        padding: 1em;
        border-left: 4px solid #a98467;
        font-size: 1.1em;
        margin-top: 1em;
      }

      .preview {
        display: block;
        margin-top: 1em;
        max-width: 300px;
        border-radius: 6px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>

    <!-- Header image here -->
    <img src="{{ url_for('static', filename='header.png') }}" alt="Header banner" class="header-image">

    <h1>Is this animal a cutie?</h1>

    <p class="subheader">
      There is a little bit of cutie in (almost) every animal.
    </p>

    <a href="/gallery" class="gallery-link">ðŸ“· View Gallery</a>

    <form method="post" enctype="multipart/form-data">
      <label for="image">Select an image of an animal:</label>
      <input type="file" name="image" accept="image/*" required>
      <br>
      <button type="submit">Run Cuteness Analysis</button>
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}

    {% if uploaded_image %}
      <img src="{{ uploaded_image }}" alt="Uploaded animal image" class="preview">
    {% endif %}

  </body>
</html>

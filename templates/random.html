<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Cutie</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #f4f1ec;
        color: #2c2c2c;
        padding: 2em;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .cutie-card {
        background-color: #fff;
        border: 1px solid #dcd2c2;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }

      img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.1);
        margin-bottom: 1em;
      }

      .back-link {
        display: inline-block;
        margin-top: 2em;
        font-size: 1em;
        color: #567;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>üé≤ Random Cutie</h1>

    {% if entry %}
      <div class="cutie-card">
        <img src="{{ entry.image }}" alt="Random Cutie">
        <p>{{ entry.result }}</p>
        <p style="font-size: 0.9em; color: #777;">Submitted on: {{ entry.timestamp }}</p>
        <p style="font-size: 0.9em; color: #777;">‚ù§Ô∏è Votes: {{ entry.votes }}</p>
      </div>
    {% else %}
      <p>No cuties yet! Upload one on the homepage.</p>
    {% endif %}

    <a href="/" class="back-link">‚Üê Back to Main Page</a>
  </body>
</html>
